{% extends 'base.html' %}

{% block content %}
  <h1>Delete Showing</h1>

  <p>Are you sure you want to delete <span class="red-text">{{ object.address }}</span>?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a href="{% url 'detail' showing.id %}">Cancel</a>
  </form>
{% endblock %}
